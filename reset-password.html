<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Reset Password</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   
   <!-- auth JavaScript file -->
   <script src="js/auth.js" defer></script>
</head>
<body>

<section class="form-container">
   <form action="reset-password" method="post">
      <h3>Reset Password</h3>
      <p>new password <span>*</span></p>
      <input type="password" name="password" placeholder="enter new password" required maxlength="20" class="box">
      <p>confirm password <span>*</span></p>
      <input type="password" name="confirm_password" placeholder="confirm new password" required maxlength="20" class="box">
      <input type="hidden" name="token" id="token">
      <input type="submit" value="Reset Password" name="submit" class="btn">
      <div id="msg" class="message"></div>
   </form>
</section>

</body>
</html>
