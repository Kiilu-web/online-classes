<section class="contact">

      <form action="" method="post" name="submit-to-google-sheet">
         <h3>Add To The Section</h3>
         <input type="text" placeholder="enter your name" name="name" required maxlength="50" class="box" required>
         <input type="email" placeholder="enter your email" name="email" required maxlength="50" class="box" required type="email">
         <input type="number" placeholder="enter your number" name="number" required maxlength="50" class="box">

<span id="msg" class="mssg"></span>

<script>
   const scriptURL = 'https://script.google.com/macros/s/AKfycbzueN1yfYWA3iwJHvuO2IvhdM1-7ffqQ7jRpjZKoRU0SnUFgBFYk3lweby-aat0OKir/exec'
   const form = document.forms['submit-to-google-sheet']
   const msg = document.getElementById("msg")
 
   form.addEventListener('submit', e => {
     e.preventDefault()
     fetch(scriptURL, { method: 'POST', body: new FormData(form)})
       .then(response => {
           msg.innerHTML = "Message sent Successfully"
           setTimeout(function(){
               msg.innerHTML = ""
           },5000)
           form.reset()
       })
       .catch(error => console.error('Error!', error.message))
   })
 </script>
